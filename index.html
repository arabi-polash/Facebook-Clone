<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Facebook</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="alt-lang">English (US)</p>
  <!--
  <div id="div-fb-logo">
    <img src="pictures/fb-logo.png" alt="pictures/fb-logo.png" id="fb-logo">
  </div>
  -->
  <!--Login Section-->
  
  <div id="div-login-input">
    
    <form action="index.html" method="post">
      <label for="user-id-input"></label>
      
      <input type="email" name="user-id" id="user-id-input" placeholder="Mobile number or email address">
    </form>
    
    <form action="index.html" method="post">
      <label for="user-pw-input"></label>
      
      <input type="password" name="user-pw" id="user-pw-input" placeholder="Password">
    </form>
    
  </div>
  
  <div id="buttons">
    <button type="submit" id="login-button">Log in</button>
    
    <button type="button" id="forgotten-button">Forgotten Password?</button>
    
    <button type="submit" id="create-new-button">Create new account</button>
  </div>
  
  <div id="end-card">
    <img src="" alt="">
    
      <a href="">About</a>
      <a href="">Help</a>
      <a href="">More</a>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
